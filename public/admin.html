<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 6px;
        }
        .admin-section h3 { color: #007bff; }
    </style>
</head>
<body onload="checkAuth('admin')">
    <div class="container" style="max-width: 1000px;">
        <h1>ðŸ‘‘ Admin Panel</h1>
        <p>Manage all library settings and orders here.</p>

        <div class="admin-section">
            <h3>ðŸ“– Manage Books</h3>
            <form id="addBookForm" style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="newTitle" placeholder="Title" required style="flex: 3;">
                <input type="text" id="newAuthor" placeholder="Author" required style="flex: 2;">
                <input type="text" id="newCategory" placeholder="Category" required style="flex: 2;">
                <button type="submit" style="flex: 1; margin-top: 0;">Add Book</button>
            </form>
            <div id="booksList"></div>
        </div>

        <div class="admin-section">
            <h3>ðŸ”„ Pending Return Requests</h3>
            <div id="returnRequestsList"></div>
        </div>
        <div class="admin-section">
            <h3>ðŸ‘¤ Manage Users</h3>
            <div id="usersList"></div>
        </div>
        
        <div style="margin-top: 30px;">
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="books.js"></script>
</body>
</html>
