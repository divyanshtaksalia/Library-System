<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लॉगिन | लाइब्रेरी सिस्टम</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>लाइब्रेरी में लॉगिन करें</h1>
        <p id="message" class="message"></p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="ईमेल आईडी" required>
            <input type="password" id="password" placeholder="पासवर्ड" required>
            <button type="submit">लॉगिन करें</button>
        </form>
        <p>खाता नहीं है? <a href="register.html">नया खाता बनाएँ</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
