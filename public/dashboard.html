<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuth('student')">
    <div class="container" style="max-width: 800px;">
        <h1>📚 Welcome <span id="welcomeName">Student</span>!</h1>
        <p>This is your library dashboard. Here you can search for books and view your current orders.</p>

        <div id="booksList" style="margin-top: 30px;">
            <h2>Search Books</h2>
            <div id="booksList"></div>
        </div>
        <div style="margin-top: 30px;">
            <h2>📝 Your Issued Books</h2>
            <div id="myOrdersList"></div> 
        </div>

        <div style="margin-top: 30px;">
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('welcomeName').textContent = localStorage.getItem('username') || 'Student';
    </script>
    <script src="books.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (checkAuth('student')) {
            loadBooks(false); 
        }
    });
</script>
<script src="dashboard.js"></script> <script>
    document.addEventListener('DOMContentLoaded', () => {
        if (checkAuth('student')) {
            loadBooks(false); 
            loadMyOrders();
        }
    });
</script>
</body>
</html>
