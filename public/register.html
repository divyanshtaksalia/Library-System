<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>रजिस्टर | लाइब्रेरी सिस्टम</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>नया खाता बनाएँ</h1>
        <p id="message" class="message"></p>
        <form id="registerForm">
            <input type="text" id="username" placeholder="पूरा नाम" required>
            <input type="email" id="email" placeholder="ईमेल आईडी" required>
            <input type="password" id="password" placeholder="पासवर्ड" required>
            <button type="submit">रजिस्टर करें</button>
        </form>
        <p>पहले से ही खाता है? <a href="login.html">लॉगिन करें</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
